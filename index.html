<!DOCTYPE html>
<html lang="en">
  <head><title>Todo App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <div class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="add-task">
      <h3 class="block-header" for="new-task">Add Item</h3>
      <div class="task-row-wrapper">
        <input id="new-task"  class="task-input task" type="text">
        <button class="button add">Add</button>
      </div>
      </p>
      <h3 class="block-header">Todo</h3>
      <ul id="incomplete-tasks" class="tasks-list">
        <li class="tasks-list-item">
          <input type="checkbox" class="task-checkbox">
          <label class="task" class="task-label task">Pay Bills</label>
          <input type="text"  class="task-input task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="icon" src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode tasks-list-item">
          <input type="checkbox" class="task-checkbox">
          <label class="task-label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="icon" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 Ñlass="block-header">Completed</h3>
      <ul id="completed-tasks" class="tasks-list">
        <li class="tasks-list-item">
          <input type="checkbox" class="task-checkbox" checked>
          <label class="task-label task">See the Doctor</label>
          <input type="text" class="task-input task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="icon" src="./remove.svg">
          </button>
      </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
