<!DOCTYPE html>
<html lang="en">
  <head><title>Todo App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" media="screen"/>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix"/>
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section add-task">
        <label class="section__header add-task__label" for="new-task">Add Item</label>
        <div class="add-task__wrapper">
          <input id="new-task" class="add-task__input" type="text"/>
          <button class="add-task__button">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__header">Todo</h3>
        <ul id="incomplete-tasks" class="tasks-list">
          <li class="tasks-list__item">
            <input type="checkbox" class="tasks-list__checkbox"/>
            <label class="tasks-list__label">Pay Bills</label>
            <input type="text" class="tasks-list__text"/>
            <button class="tasks-list__button-edit">Edit</button>
            <button class="tasks-list__button-delete">
              <img class="tasks-list__button-delete-icon" src="./remove.svg" alt="Remove"/>
            </button>
          </li>
          <li class="tasks-list__item tasks-list__item_edit-mode">
            <input type="checkbox" class="tasks-list__checkbox"/>
            <label class="tasks-list__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="tasks-list__text"/>
            <button class="tasks-list__button-edit">Save</button>
            <button class="tasks-list__button-delete">
              <img class="tasks-list__button-delete-icon" src="./remove.svg" alt="Remove"/>
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__header">Completed</h3>
        <ul id="completed-tasks" class="tasks-list tasks-list_completed">
          <li class="tasks-list__item">
            <input type="checkbox" class="tasks-list__checkbox" checked/>
            <label class="tasks-list__label">See the Doctor</label>
            <input type="text" class="tasks-list__text"/>
            <button class="tasks-list__button-edit">Edit</button>
            <button class="tasks-list__button-delete">
              <img class="tasks-list__button-delete-icon" src="./remove.svg" alt="Remove"/>
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
